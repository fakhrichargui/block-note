<div class="form-container">
    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
      <div class="field">
        <label class="label">Title</label>
        <input type="text" class="input" name="title" [ngModel]="note.title" required>
      </div>
      <br>
      <div class="field">
        <label class="label">Body</label>
        <div class="control">
          <textarea class="textarea" name="body" [ngModel]="note.body" required></textarea>
        </div>
      </div>
      <div class="field is-grouped is-pulled-right">
        <div class="control">
          <button class="button is-text" type="button">Cancel</button>
        </div>
        <div class="control">
          <button class="button is-primary" type="submit" [disabled]="!noteForm.valid">Save</button>
        </div>
      </div>
    </form>
  </div>
